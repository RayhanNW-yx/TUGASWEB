<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .gallery-section {
            background-color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .gallery-section h2 {
            color: #b59a4b;
            margin-bottom: 40px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 500px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
 <div class="sm:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="Home.html"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">Home</a>
                        </div>
                        </div>
<body>

    <div class="header">
        <h1>Hotel Gallery</h1>
    </div>

    <div class="gallery-section">
        <h2>Explore Our Hotel</h2>
        <div class="gallery-grid">
            <img src="suite.jpg" alt="Hotel Room 1">
            <img src="DELUXE.jpg" alt="Hotel Room 2">
             <img src="EXECUTIVE.jpg" alt="Hotel Room 3">
              <img src="GRAND-DELUXE.jpg" alt="Hotel Room 4">
              <img src="JUNIOR-SUITE.jpg" alt="Hotel Room 5">
              <img src="LOBBY.jpg" alt="Hotel Lobby">
            <img src="RESTAURANT.jpg" alt="Hotel Restaurant">
            <img src="pool.jpeg" alt="Swimming Pool">
            <img src="rooftop.jpeg" alt="Hotel Spa">
        </div>
    </div>

</body>
</html>
